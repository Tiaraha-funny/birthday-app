<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./BirthdayApp/Css/index.css" />
    <title>BIRTHDAY APP</title>
  </head>
  <body>
    <header class="headings">
      <h1>Birthday app</h1>
    </header>
    <div class="filter_birthday main">
      <div>
        <span>Search name: </span><br />
        <input type="text" id="name" name="name" placeholder="Type a name" />
      </div>
      <div class="select-wrapper">
        <span>Select month: </span>
        <div class="select">
          <select
            name="month"
            id="month"
            class="filterMonth"
            placeholder="Select a month"
          >
            <option value="all">Select a month</option>
            <option value="jan">January</option>
            <option value="feb">February</option>
            <option value="mar">March</option>
            <option value="apr">April</option>
            <option value="may">May</option>
            <option value="jun">June</option>
            <option value="jul">July</option>
            <option value="aut">August</option>
            <option value="sep">September</option>
            <option value="oct">October</option>
            <option value="nov">November</option>
            <option value="dec">December</option>
          </select>
        </div>
    </div>
      <div>
        <button type="submit" class="add">Add somebody</button>
      </div>
    </div>
    <main></main>

    <script src="./BirthdayApp/script.js" type="module"></script>
  </body>
</html>
