<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./BirthdayApp/Css/index.css" />
    <title>TEST</title>
  </head>
  <body>
    <header class="headings">
      <h1>Birthday app</h1>
    </header>
    <div class="main">
      <div class="filtering">
        <form class="filter_birthday">
          <p>
            <span>Search name: </span><br />
            <input
              type="text"
              id="name"
              name="name"
              placeholder="enter the person's name"
            />
          </p>
          <p>
            <span>Select month: </span><br />
            <select name="month" id="month"  class="filterMonth" placeholder="Select a month">
              <option value="jan">January</option>
              <option value="feb">February</option>
              <option value="mar">March</option>
              <option value="apr">April</option>
              <option value="may">May</option>
              <option value="jun">June</option>
              <option value="jul">July</option>
              <option value="aut">August</option>
              <option value="sep">September</option>
              <option value="oct">October</option>
              <option value="nov">November</option>
              <option value="dec">December</option>
            </select>
          </p>
        </form>
      </div>
      <div>
        <button type="submit" class="add">Add somebody </button>
      </div>
      <div>
        <button class="filterbtn add">Reset filters</button>
      </div>
      </div>
    <main></main>

    <script src="./BirthdayApp/script.js" type="module"></script>
  </body>
</html>
